<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .user-info { background: #f5f5f5; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .info-row { margin: 10px 0; }
        .label { font-weight: bold; display: inline-block; width: 150px; }
        .nav-links { margin-top: 30px; }
        .btn {
            padding: 8px 15px; margin-right: 10px;
            text-decoration: none; border-radius: 4px;
        }
        .btn-logout { background: #f44336; color: white; border: none; cursor: pointer; }
        .btn-admin { background: #4CAF50; color: white; }
        .roles { color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Личный кабинет</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout">Выйти</button>
        </form>
    </div>

    <div sec:authorize="isAuthenticated()" class="user-info">
        <h2>Ваши данные</h2>
        <div class="info-row">
            <span class="label">ID:</span>
            <span th:text="${user.id}">1</span>
        </div>
        <div class="info-row">
            <span class="label">Имя пользователя:</span>
            <span th:text="${user.username}">user1</span>
        </div>
        <div class="info-row">
            <span class="label">Роли:</span>
            <span class="roles" th:text="${#strings.listJoin(user.roles.![name], ', ')}">
                    ROLE_USER
                </span>
        </div>
    </div>



</div>
</body>
</html>
